<h6>Bandeira</h6>
<select id="bandeira" name="bandeira" id="bandeira" #bandeira>
  <option value="visa">Visa</option>
  <option value="americanExpress">American Express</option>
  <option value="mastercard" selected>MasterCard</option>
</select>

<h6>Limite: </h6>
<input type="number" id="quantity" name="limite" id="limite" #limite min="500" max="{{(cliente.conta.saldo)+1000}}">
<h6>Nome Empresso no cart達o: </h6>
<input name="nome" id="nome" #nome class="form-control me-2" type="search" placeholder="nome..." aria-label="nome">
<h6>Data de vencimento</h6>
<input type="date" id="validade" name="validade" #validade min="2025-01-01"  max="2050-01-02">
<h6>Senha: </h6>
<input name="senha" id="senha" #senha class="form-control me-2" type="password" placeholder="Senha..." aria-label="senha">

<h6>Deseja seguro de vida</h6>
<select id="seguroMorte" name="seguroMorte" #seguroMorte>
  <option value="Sim">Sim(36,00/Ano)</option>
  <option value="Nao">N達o</option>
</select>
<h6>Deseja seguro por invalidez</h6>
<select id="seguroInvalidez" name="seguroInvalidez" #seguroInvalidez>
  <option value="Sim">Sim(26,00/Ano)</option>
  <option value="Nao">N達o</option>
</select>
<h6>Deseja seguro desemprego</h6>
<select id="seguroDesemprego" name="seguroDesemprego" #seguroDesemprego>
  <option value="Sim">Sim(16,00/Ano)</option>
  <option value="Nao">N達o</option>
</select>

<h6>por quanto tempo deseja o seguro:: </h6>
<input type="number" name="tempoSeguro" id="tempoSeguro" #tempoSeguro min="0" max="10">

<button class="btn btn-outline-success" (click)="solicitar(bandeira.value,limite.value,nome.value,validade.value,senha.value,seguroMorte.value,seguroInvalidez.value,seguroDesemprego.value,tempoSeguro.value)" type="submit">Cadastrar</button>
<button class="btn btn-outline-success" routerLink="/usuario" [state]="{ cliente: 'cliente' }" type="submit">Voltar</button>
