<h6>Bandeira</h6>
<select id="bandeira" name="bandeira" id="bandeira" #bandeira>
  <option value="visa">Visa</option>
  <option value="americanExpress">American Express</option>
  <option value="mastercard" selected>MasterCard</option>
</select>

<h6>Limite: </h6>
<input type="number" id="quantity" name="limite" id="limite" #limite min="500" max="{{(cliente.conta.saldo)+1000}}">
<h6>Nome Empresso no cartÃ£o: </h6>
<input name="nome" id="nome" #nome class="form-control me-2" type="search" placeholder="nome..." aria-label="nome">
<h6>Data de vencimento</h6>
<input type="date" id="validade" name="validade" #validade min="2025-01-01"  max="2050-01-02">
<h6>Senha: </h6>
<input name="senha" id="senha" #senha class="form-control me-2" type="password" placeholder="Senha..." aria-label="senha">
<button class="btn btn-outline-success" (click)="solicitar(bandeira.value,limite.value,nome.value,validade.value,senha.value)" type="submit">Cadastrar</button>
<button class="btn btn-outline-success" routerLink="/usuario" [state]="{ cliente: 'cliente' }" type="submit">Voltar</button>
