<h6>Logradouro: </h6>
<input name="logradouro" id="logradouro" value="{{cliente.endereco.logradouro}}" #logradouro class="form-control me-2" type="search" placeholder="{{cliente.endereco.logradouro}}" aria-label="logradouro">
<h6>Cidade: </h6>
<input name="cidade" id="cidade" value="{{cliente.endereco.cidade}}" #cidade class="form-control me-2" type="search" placeholder="{{cliente.endereco.cidade}}" aria-label="cidade">
<h6>Bairro: </h6>
<input name="bairro" id="bairro" value="{{cliente.endereco.bairro}}" #bairro class="form-control me-2" type="search" placeholder="{{cliente.endereco.bairro}}" aria-label="bairro">

<input name="numero" id="numero" value="{{cliente.endereco.numero}}" #numero class="form-control me-2" type="search" placeholder="{{cliente.endereco.numero}}" aria-label="numero">
<h6>uf: </h6>
<input name="uf" id="uf" value="{{cliente.endereco.uf}}" #uf class="form-control me-2" type="search" placeholder="{{cliente.endereco.uf}}" aria-label="uf">
<button class="btn btn-outline-success" (click)="mudar(logradouro.value,bairro.value,cidade.value,numero.value,uf.value)" type="submit">Mudar</button>
